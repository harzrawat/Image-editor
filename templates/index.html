<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Background with Bluish White Gradient</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #282626; /* Dark Background Color */
    --gradient-color: #112d53; /* Bluish Black Gradient Color */
    --gradient-color-light: #5076c8; /* Bluish White Gradient Color */
  }
  
  body {
    z-index: 0;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: #fff; /* Text color */
    overflow-x: hidden; /* Hides horizontal scrollbar */
  }
  .main-content{
  font-family: "Russo One", sans-serif;
  font-weight: 400;
  font-style: normal;
  font-size: 6em;
  text-align: center;
  width: fit-content;
  margin: 10vh 0 0 10vw;
  }
  .content {
    
    padding: 20px;
    display: flex;
    height: 100vh;
    flex-direction: column;
  }
  
  /* Gradient Overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, var(--bg-color) 0%, var(--gradient-color) 40%, var(--gradient-color-light) 100%);
    z-index: -1;
  }
  .btn{
    background-color: #fff; color: black; width: fit-content; font-weight: 600; padding: 15px 35px; border-radius: 30px;margin: 10px 0;
  }
  .btn:hover{
    cursor: pointer;
    background-color: #000000;
    color: white;
  }
  .btn:active{
    background-color: #000000;
    color: white; 
    transform: translateY(5px);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div style="z-index: 3;">
          <div class="main-content">click pic editz <br><img style="border-radius: 20%;" width="100vh" src="{{url_for('static',filename='logo.png')}}" alt=""></div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <div>
          <img style=" top: 40vh; position:absolute; transform: rotate(45deg);" width="400px" src="{{url_for('static',filename='landing_img2.png')}}" alt="">
        </div>
        <div class="text-box1" style="backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);padding: 20px; position: absolute; z-index: 3; display: flex; flex-direction: column; min-width: 100px;max-width: 300px; width: 40vw; text-align: left; right: 20vw;top: 40vh;">
          <h1>Edit Your Image to <br> the Best.</h1>
          <p>Get your image through all the <br> decoration to the perfectness and satisfaction.</p>
          <form method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit" class="btn">Start Creating</button>
        </form>
          <a href="#" style="color: white;font-weight: 600; text-decoration: none;">see some examples <span style="font-size: 1.5em;">&#8594;</span></a>
          <div style="width: 150px;"></div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
